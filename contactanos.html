<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./css/contactanos.css">
    <title> Contáctanos </title>
  </head>

<body>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 mx-md-auto mt-5">
      <form class="px-2 px-sm-5 py-5">
        <h1 class="titulo">Contáctanos</h1>
        <div class="form-group">
          <label for="username">Nombre: </label>
          <input type="text" class="form-control" id="username" placeholder="Nombre: " required>
          <small id="usernameHelp" class="form-text">El nombre debe de ser entre 3-15 carácteres.</small>
        </div>

        <div class="form-group">
          <label for="lastName">Apellido: </label>
          <input type="text" class="form-control" id="lastName" placeholder="Apellido: " required>
          <small id="lastNameHelp" class="form-text">El apellido debe de ser entre 3-15 carácteres.</small>
        </div>

        <div class="form-group">
          <label for="email">Email: </label>
          <input type="text" class="form-control" id="email" placeholder="Email: " required>
          <small id="emailHelp" class="form-text">Email invalido</small>
        </div>

        <div class="form-group">
          <label for="phone">Télefono: </label>
          <input type="text" class="form-control" id="phone" placeholder="Télefono: "required>
          <small id="phoneHelp" class="form-text">Número de télfono inválido. Debe tener 10 digitos</small>
        </div>
        
        <div class = "form-group">
          <label for ="textbox">Ingresa tu texto: </label>
          <input type="text" class="form-control" id="textBox" placeholder="Ingresa aquí tu texto"required>
          <small id="textBoxHelp" class="form-text">Máximo 256 Carácteres</small>
        </div>

        <button  class="btn d-block mx-auto" type="submit" value ="submit" >Enviar</button>
      </form>
    </div>
  </div>
</div>


    <script src="./js/contactanos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </body>
</html>
