<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 mx-md-auto mt-5" id="caja"  style="background-color:#4a95fe; border-radius: 30px;">
                <form class="px-2 px-sm-5 py-5">

                    <h1 class="titulo">Iniciar sesión</h1>

                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="text" class="form-control" id="emailLogin" placeholder="Email: " required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña: </label>
                        <input type="password" class="form-control" id="passwordLogin" placeholder="Contraseña" maxlength="24" minlength="8" required>
                    </div>

                    <button type="submit" id="btninicio" class="btn d-block mx-auto" style="background-color: whitesmoke; color:#0096FF;">Iniciar</button>

                </form>
            </div>
